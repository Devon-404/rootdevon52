<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Crown Royal - Reserve Edition</title>
  <link rel="stylesheet" href="LIA.css">


</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="Crowm.royal.html">‚Üê Back</a></li>
      </ul>
    </nav>
  </header>

  <main class="buy-page">
    <section class="product-display">
      <figure class="product-img-container">
        <img src="./assets/render.jpg" alt="Crown Royal Reserve Bottle" class="product-img">
        <figcaption>
          <h2>Crown Royal Fine De Luxe</h2>
        </figcaption>
      </figure>

      <article class="product-details">
        <h2>Product Details</h2>
        <p class="price">$74.99</p>
        <p class="description">
          The Fine De Luxe offers a smooth, rich flavor with notes of vanilla, oak, and spice. Perfect for sipping neat or on the rocks.
        </p>

        <form action="#" method="POST">
          <fieldset>
            <legend>Select Quantity</legend>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
          </fieldset>
          
          <button type="submit" class="buy-btn">Pre Order</button>
        </form>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crown Royal Redesign Project</p>
  </footer>

</body>
</html>
