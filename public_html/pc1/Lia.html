<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <style>
        /* Basic reset and layout */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: tan;
        }

        .container {
            text-align: center;
            background-color: rgb(201, 161, 109);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 700px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
 

    <div class="container">
        <h1>LIA</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ECNVpXIPEpE?si=64EcV0ePkdKwHkyb"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>
</html>
